<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Hat Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-row">
        <div class="board-container-wrapper">
            <h1 class="page-title">HATS</h1>
            <div class="board-container" id="bingo-board">
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
                <div class="cell" id="cell-9"></div>
                <div class="cell" id="cell-10"></div>
                <div class="cell" id="cell-11"></div>
                <div class="cell" id="cell-12"></div>
                <div class="cell" id="cell-13"></div>
                <div class="cell" id="cell-14"></div>
                <div class="cell" id="cell-15"></div>
                <div class="cell" id="cell-16"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="top-buttons">
                <p class="instructions">Play just like BINGO<br><br>Click or tap a hat<br>to mark it as found<br><br>hats you get from !hat count toward your board</p>
                <img src="refresh.png" alt="Refresh" class="refresh-icon">
                <img src="clear.png" alt="Clear" class="clear-icon">
            </div>
            <div class="credit-container">
                <a href="https://www.twitch.tv/leela_lapine" target="_blank">
                    <img src="credit.png" alt="Credit" class="credit-icon">
                </a>
            </div>
        </div>
    </div>

    <p class="instructions mobile-instructions">Click or tap a hat to mark it as found</p>

    <script src="script.js"></script>

</body>
</html>
